<!DOCTYPE html>
<html>
<head>
	<title>Chatty</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/stuff.css" />
</head>
<body>
	<div class="screen-title">
		<p class="title">Chatty</p>
	</div>

	<div class="chat-box">
		<div class="message-box"> 
			<h5 class="username">Name</h5>
			<p class="message-text"> Initial Message<p>
		</div>
	</div>

	<div class='text-area'>
		<form class="send-spot">
			<input type="text" class="message-input" />
			<button type="submit" class="message-button">Send</button>
		</form>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/socket.js"></script>

</body>
</html>
